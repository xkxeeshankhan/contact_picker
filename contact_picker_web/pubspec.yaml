name: contact_picker_web
version: 4.2.1
description: Use Chromes contact picker to chose phone numbers and email addresses from contacts of the users address book
homepage: https://github.com/DRSchlaubi/contact_picker/tree/feature/web/contact_picker_web

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FlutterContactPickerPlugin
        fileName: contact_picker_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.2
  contact_picker_platform_interface: 
    git:
      url: git://github.com/xkxeeshankhan/contact_picker.git
      ref: xk/4.2.1-ios-back-fix
      path: contact_picker_platform_interface/

environment:
  sdk: ">=2.2.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"